<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khana Ghar</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="cards">
      <article class="card__item">
        <div class="card__img">
          <img src="img/c.png" alt="Gift Icon" class="card__icon" />
        </div>
        <div class="card__info">
          <h2 class="card__title">Old Durbar</h2>
          <p class="card-description">Dance with rakshi</p>
        </div>
        <div class="product__info">
          <span class="product__price"> Rs 399</span>
          <a href="#" class="card__btn">Add to Cart</a>
        </div>
      </article>

      <article class="card__item">
        <div class="card__img">
          <img src="img/b.png" alt="Gift Icon" class="card__icon" />
        </div>
        <div class="card__info">
          <h2 class="card__title">Hamro Maasu</h2>
          <p class="card-description">I Love Maasu</p>
        </div>
        <div class="product__info">
          <span class="product__price"> Rs 500</span>
          <a href="#" class="card__btn">Add to Cart</a>
        </div>
      </article>

      <article class="card__item">
        <div class="card__img">
          <img src="img/a.png" alt="Gift Icon" class="card__icon" />
        </div>
        <div class="card__info">
          <h2 class="card__title">Vegetarian</h2>
          <p class="card-description">Challenge yourself!</p>
        </div>
        <div class="product__info">
          <span class="product__price"> Rs 999</span>
          <a href="#" class="card__btn">Add to Cart</a>
        </div>
      </article>
    </div>
  </body>
</html>
