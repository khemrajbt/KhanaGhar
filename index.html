<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KhanaGhar</title>
    <!-- CSS FILE -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- MAIN BEGIN -->
    <main class="card-container">
      <article class="card">
        <div class="img-box">
          <img src="img/a.png" alt="Wine Image" class="card-img" />
        </div>
        <div class="card-info">
          <h2 class="card-title">Old Durbar</h2>
          <p class="card-para">Dance with rakshi</p>
        </div>
        <div class="product-info">
          <span class="card-price">$ 7.73</span>
          <a href="" class="card-btn">Add to Cart</a>
        </div>
      </article>

      <article class="card">
        <div class="img-box">
          <img src="img/b.png" alt="Meat Image" class="card-img" />
        </div>
        <div class="card-info">
          <h2 class="card-title">Hamro Maasu</h2>
          <p class="card-para">I Love Maasu</p>
        </div>
        <div class="product-info">
          <span class="card-price">$ 6.18</span>
          <a href="" class="card-btn">Add to Cart</a>
        </div>
      </article>

      <article class="card">
        <div class="img-box">
          <img src="img/c.png" alt="Vegetables Image" class="card-img" />
        </div>
        <div class="card-info">
          <h2 class="card-title">Vegetarian</h2>
          <p class="card-para">Challenge yourself!</p>
        </div>
        <div class="product-info">
          <span class="card-price">$ 3.87</span>
          <a href="" class="card-btn">Add to Cart</a>
        </div>
      </article>
    </div>
    <!-- MAIN END -->
  </body>
</html>
